{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PDF Splitter{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Ensure that the body takes full height */
        html, body {
            height: 100%;
        }

        /* Main content should grow to take available space */
        .content {
            flex-grow: 1;
        }

        /* Optional: Style footer to make sure it's at the bottom */
        footer {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
        }
    </style>
</head>
<body class="d-flex flex-column">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'upload_pdf' %}">PDF Splitter</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-auto">
        <p>&copy; 2025 PDF Splitter App | Built with Django & Bootstrap</p>
    </footer>

</body>
</html>
